name: Build Dex

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      - name: Install Build Tools
        run: sdkmanager "build-tools;34.0.0" "platforms;android-35"

      - name: Build Dex
        run: chmod 755 ./gradlew && ./gradlew --no-daemon build-dex

      - name: Upload classes.dex Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webui-plugin-dex
          path: /home/runner/work/WXT/WXT/plugin/build/classes.dex
